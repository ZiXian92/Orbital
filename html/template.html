<!DOCTYPE html>
<!--Template HTML code for ALL pages-->
<html>
<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '823148504363911',
          xfbml      : true,
          version    : 'v2.0'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
</script>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}}-Relive That Moment</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

	<script type="text/javascript" src="/javascripts/jscript.js"></script>
	<script type="text/javascript" src="/javascripts/bootstrap.js"></script>
</head>

<body>
	<div id="header">
		<h1>Relive That Moment</h1>
		<div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">Menu
			<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentation"><a role="menuitem" tabindex="-1" href="/">Home</a></li>
				<li role="presentation"><a role="menuitem" tabindex="-1" href="/about">About</a></li>
				{{usrmenu}}
			</ul>
		</div>
	</div>

	<!--The main content of the page-->
	<div id="content">
		{{content}}
	</div>

	<div id="footer">
		Created by: Qua Zi Xian and Tang Yu Long on XX July 2014
	</div>
	
	<!--Facebook Like and Share button-->

</body>
