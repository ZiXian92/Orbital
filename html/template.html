<!DOCTYPE html>
<!--Template HTML code for ALL pages-->
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}}-Relive That Moment</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="/javascripts/jscript.js"></script>
	<script type="text/javascript" src="/javascripts/bootstrap.js"></script>
</head>

<body>
	<script>
      		window.fbAsyncInit = function() {
			FB.init({
				appId      : '595408083913803',
				cookie     : true,  // enable cookies to allow the server to access the session
				xfbml      : true,  // parse social plugins on this page
				version    : 'v2.0' // use version 2.0
			});

			FB.getLoginStatus(function(response) {
				if(response.status=='connected'){
					FB.api('/me', function(res){
						document.getElementById('fblogincheck').innerHTML='Logged in as '+res.name+' on Facebook';
					});
				}	
			});
			
			//Proven to be working, but pops up on every refresh
			/*FB.login(function(){
				FB.api('/me/feed', 'POST', {message: "Hello world. Posted via application."});
			}, {scope: 'publish_actions'});*/
		};

		// Load the SDK asynchronously
		(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

    	</script>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<div class="navbar-header">
				<a class="navbar-brand" href="/"><b>Relive That Moment</b></a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/about">About</a></li>
					<li><a href="/user_guide">User Guide</a></li>
					{{usrmenu}}
				</ul>
			</div>

			<div class="collapse navbar-collapse" id="fblogincheck"></div>
		</div>
	</nav>

	<script>
		
	</script>
	
	<!--The main content of the page-->
	<div id="content">
		{{content}}
	</div>

	<div id="footer">
		<!--Facebook Like and Share button-->
		<div class="fb-like" data-href="http://relivethatmoment.herokuapp.com/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div><br/>
		Created by: Qua Zi Xian and Tang Yu Long on XX July 2014
	</div>
	
</body>
</html>
