<!--Signup form-->
<div class="error" id="error"></div>
<form name="signup" id="signup" action="users/signup" method="POST"
onsubmit="return validate_signup();">
	<label>Name:
	<input type="text" name="name" size="20" maxlength="20" onkeyup="checkName(this.value);">*required
	</label><span id="checkName"></span><br/>

	<label>Email:
	<input type="text" name="email" size="30" onkeyup="checkEmail(this.value);">*required
	</label><span id="checkEmail"></span><br/>

	<label>Password:
	<input type="password" name="passwd" size="10" maxlength="10">*required(Strictly 10 alphanumberic characters)
	</label><br/>

	<label>Re-type password:
	<input type="password" name="re-passwd" size="10" maxlength="10">*required(Must match the previously entered password)
	</label><br/>

	<input type="submit" name="submit" value="Sign Up">
</form>
