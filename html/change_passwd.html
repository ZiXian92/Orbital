<!--Form to change password-->
<div class="error" id="error"></div>
<form name="change_passwd" action="users/changepassword" method="POST"
onsubmit="return change_password(event);">
<label>Current Password:
<input type="password" name="old_passwd" size="20" placeholder="Your current password">
</label><br/>
<label>New Password:
<input type="password" name="passwd" size="20" placeholder="New alphanumeric password" onkeyup="checkPassword(this.value);">
</label><span id="checkPassword"></span><br/>
<label>Re-enter New Password:
<input type="password" name="passwd2" size="20" placeholder="Re-type new password" onkeyup="confirmPassword(this.value);">
</label><span id="confirmPassword"></span><br/>
<input type="submit" name="submit" value="Change Password">
</form>
